<div>
  <h3 class="col-md-12 text-center">Or sign up using your email</h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" [(ngModel)]="credentials.firstName" ngControl="firstName" #firstName="ngForm" placeholder="First Name" required>
          <div [hidden]="firstName.valid || firstName.pristine" role="alert">
            <p class="help-block error-text" ng-message="required">First name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" [(ngModel)]="credentials.lastName" ngControl="lastName" #lastName="ngForm" placeholder="Last Name" required>
          <!--<div ng-messages="lastName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Last name is required.</p>
          </div>-->
        </div>
        <div class="form-group" show-errors>
          <label for="email">Email</label>
          <input type="email" class="form-control" [(ngModel)]="credentials.email" ngControl="email" #email="ngForm" placeholder="Email" required>
          <!--<div ng-messages="email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Email address is required.</p>
            <p class="help-block error-text" ng-message="email">Email address is invalid.</p>
          </div>-->
        </div>
        <div class="form-group" show-errors>
          <label for="username">Username</label>
          <input type="text" class="form-control" [(ngModel)]="credentials.username" ngControl="username" #username="ngForm" placeholder="Username" required>
          <!--<div ng-messages="username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Username is required.</p>
          </div>-->
        </div>
        <!--<div class="form-group" show-errors>
          <label for="password">Password</label>
            <input type="password" class="form-control" [(ngModel)]="credentials.password" placeholder="Password" uib-popover="{{popoverMsg}}" uib-popover-trigger="focus" password-validator required>
          <div ng-messages="userForm.password.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Password is required.</p>
            <div ng-repeat="passwordError in passwordErrors">
              <p class="help-block error-text" ng-show="userForm.password.$error.requirements">{{passwordError}}</p>
            </div>
          </div>
        </div>
        <div class="form-group" ng-show="!userForm.password.$error.required">
          <label>Password Requirements</label>
          <uib-progressbar value="requirementsProgress" type="{{requirementsColor}}"><span style="color:white; white-space:nowrap;">{{requirementsProgress}}%</span></uib-progressbar>
        </div>-->
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Sign up</button>
          &nbsp; or&nbsp;
          <a ui-sref="authentication.signin" class="show-signup">Sign in</a>
        </div>
        <!--<div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>-->
      </fieldset>
    </form>
  </div>
</div>
